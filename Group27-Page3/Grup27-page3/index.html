<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>TwentySevenMedika</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="container nav-wrapper">
                <div class="img-wrapper">
                    <img src="assets/css/img/reference-logo2.jpg" class="img-circle">
                </div>
                <a href="#" class="logo">TwentySevenMedika</a>
                <div class="menu-wrapper">
                    <ul class="menu">
                        <li class="menu-item"><a href="#" class="menu-link active">Home</a></li>
                        <li class="menu-item"><a href="#" class="menu-link">About Us</a></li>
                        <li class="menu-item"><a href="#" class="menu-link">Schdule</a></li>
                    </ul>
                    <a href="#" class="btn-member">Sign In</a>
                </div>
            </div>
        </nav>
        <section class="home" id="home">
            <div class="container home-wrapper">
                <div class="content-left">
                    <h1 class="heading">Patient Information</h1>
                    <p class="subheading">Please fill the form below to book appointment</p>
                </div>
            </div>
            <div class="content-right">
            </div>
        </section>
    </header>

    <div class="login-wrapper">

        <div>
            <label for="" class="label">Full Name</label>
            <input type="text" class="tumpul-outline-biru">
        </div>

        <div>
            <label for="" class="label" style="margin-bottom: 5px;">Gender</label>
            <label class="radio-container" style="margin-right: 30px;">Male
                <input type="radio" name="option" class="blue-radio">
                <span class="checkmark"></span>
            </label>
            <label class="radio-container">Female
                <input type="radio" name="option" class="blue-radio">
                <span class="checkmark"></span>
            </label>
        </div>

        <div>
            <label for="" class="label">Date of Birth</label>
            <input type="date" class="tumpul-outline-biru">
        </div>

        <div>
            <label for="" class="label">Reason for the Visit (Please describe your symptoms or
                reason for the appointment)</label>
            <input type="text" class="tumpul-outline-biru">
        </div>

        <div style="margin-top: 20px;">
            <input type="checkbox" class="checkbox-round" />
            <label for="" style="margin-left: 5px;">I confirm that the information provide is accurate.</label>

        </div>

        <div style="margin-top: 20px;">
            <input type="checkbox" class="checkbox-round" />
            <label for="" style="margin-left: 5px;">I consent that to the appointment 
                and the sharing of my medical information with the chosen docter.</label>
        </div>

        <div style="margin-top: 50px;">
            <center>
                <button>Submit</button>
            </center>
        </div>

    </div>
</body>

</html>
