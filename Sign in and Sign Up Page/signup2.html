<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="sign2.css">
        <title>Sign Up</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="form">
                <img src="logo.png" alt="logo">
                <h1>Welcome!</h1>
                <h2>Enter following credential to sign up</h2>
                <form action="#" method="post">
                    <div class="field">Full Name
                        <div class="input-area">
                            <input type="text" id="fullname" placeholder="Enter full name" required>
                    </div>
                    <div class="field">Email
                        <div class="input-area">
                            <input type="email" id="email" autocomplete="email" placeholder="Enter email address" required>
                        </div>
                    </div>                    
                    <div class="field">Password
                        <div class="input-area">
                            <input type="password" placeholder="Enter password" id="password" required>                       
                        </div>
                    <div class="field">Confirm Password
                        <div class="input-area">
                        <input type="password" placeholder="Confirm password" id="confirm_password" required>
                        </div>
                    <div>
                        <input type="submit" value="Sign Up" id="signup">
                    </div>
                    <div class="field">Already have an account?<a href="#">Sign In</a>
                    </div>
                </form>
            </div>
        </div>
        <script src="sign.js"></script>
    </body>
</html>
